{% extends 'base.html' %}

{% block content %}

    <form action="/adduser/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add number"/>
    </form>
    <form action="/remove/" method="POST">
        {% csrf_token %}
        <label> Remove a number from the database: </label>
        <input type="submit" value="Remove number"/>
    </form>
    <form action="/send/" method="POST">
        {% csrf_token %}
        <label> Send Message to Users: </label>
        <input type="submit" value="Hello Users!"/>
    </form>

{% endblock %}
